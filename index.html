<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <title>Weather app</title>
</head>
<body>
    <div class="container">
        <div class="weather-app-wrapper">
            <div class="weather-app">
                <form id="search-form" class="mb-3">
                    <div class="row">
                        <div 
                        class="col-6">
                    <input 
                    type="search" 
                    placeholder="Type a city here ..." 
                    class="form-control"
                    id="city-input"
                    autocomplete="off"
                    />
                </div>
                <div 
                class="col-auto">
                    <input 
                    type="submit" 
                    value="Search" 
                    class="btn btn-primary" 
                    />
                </div>
                <div 
                class="col-auto">
                    <input 
                    type="submit" 
                    value="Current" 
                    class="btn btn-primary" 
                    id="current-button"
                    />
                </div>
            </div>
                </form>
                <div 
                class="overview">
<h1 
id="city">
</h1>  
<ul>
    <li><span id="date"></span></li> 
    <li><span id="description"></span></li>
</li>
</ul>
</div>
<div class="row">
    <div class="col-6">
        <div class="Flexbox weather-temperature">
        <img src="" alt="Clear" id="icon"/>
            <strong id="temperature"></strong>
       <span class="units"> Â°C</span>
        </div>
    </div>
    <div class="col-6">
        <ul>
            <li><span id="humidity"></span></li>
            <li><span id="wind"></span></li>
        </ul>
    </div>
</div>
    <div class="weather-forecast" id="forecast"></div>
</div>

<small>
<a href="https://github.com/slammysammy2/WeatherappNEW.git" target="_blank">Open-source code</a>
by Samantha Baran
</small>
</div>
</div>
   <script src="src/app.js"></script>
</body>
</html>
